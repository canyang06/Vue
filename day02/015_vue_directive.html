<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <script>
  Vue.directive("myfocus",{
    //当前元素插入到页面后
    inserted(domElem){
      domElem.focus();
    }
  })
  </script>
</head>
<body>
<div id="app">
  <input type="text" v-myfocus><button>百度一下</button>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    
  }
})
</script>
</body>
</html>
