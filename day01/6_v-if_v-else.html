<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <h1 v-if="!isLogin"><a href="javascript:;" @click="login">登录</a> | <a href="javascript:;">注册</a></h1>
  <h1 v-else>welcome dingding<a href="javascript:;" @click="logout">注销</a></h1>
</div>
<script>
  new Vue({
    el:"#app",
    data:{
      isLogin:false
    },
    methods:{
      login(){
        this.isLogin=true;
      },
      logout(){
        this.isLogin=false
      }
    }
  })
</script>
</body>
</html>
