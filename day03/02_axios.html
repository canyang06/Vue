<html lang="en">

  <title>Document</title>
  <script src="js/axios.min.js"></script>

<body>

    //提前配置统一的服务器端接口域名地址
    axios.defaults.baseURL="http://xzserver.applinzi.com";
    //获得学子商城首页的6个商品
    axios.get("/index")

      console.log(result.data)

      params:{ lid:5 }
    }).then(result=>{

    })

    axios.post("/users/signin",
  {uname:"dingding",upwd:"123456"})
  .then(result=>{

  })
  </script>
