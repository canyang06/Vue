<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <script>
    Vue.filter("sexFilter",function(oldVal,language="cn"){
      if(language=="cn"){
      return oldVal?"男":"女"
    }else{
      return oldVal?"man":"woman"
    }
  });
  Vue.filter("sexIcon",function(oldVal){
    if(oldVal==1){
      return oldVal="♂";
    }else if(oldVal==0){
      return oldVal="♀"
    }else if(oldVal=="男"||oldVal=="man"){
      return oldVal+="♂"
    }else{
      return oldVal+="♀"
    }
  })
  </script>
</head>
<body>
<div id="app">
  <h1>性别1:{{sex1 | sexIcon}}</h1>
  <h1>性别2:{{sex2 | sexIcon}}</h1>
  <h1>性别1:{{sex1 | sexFilter | sexIcon}}</h1>
  <h1>性别2:{{sex2 | sexFilter | sexIcon}}</h1>
  <h1>性别1:{{sex1 | sexFilter("cn") | sexIcon}}</h1>
  <h1>性别2:{{sex2 | sexFilter("en") | sexIcon}}</h1>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    sex1:1,
    sex2:0
  }
})
</script>
</body>
</html>
